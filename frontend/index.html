<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Scraper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.1rem;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 18px 35px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .results-header h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .results-meta {
            color: #666;
            font-size: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            color: #ffa500;
            font-size: 1rem;
        }

        .star.empty {
            color: #ddd;
        }

        .rating-text {
            color: #666;
            font-size: 0.9rem;
        }

        .product-reviews {
            color: #0066cc;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .no-image {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #999;
            font-size: 3rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .search-section {
                padding: 25px;
            }

            .search-form {
                flex-direction: column;
            }

            .input-group {
                min-width: auto;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fab fa-amazon"></i> Product Scraper</h1>
            <p>Search and discover products from Amazon with detailed information</p>
        </header>

        <section class="search-section">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="keywordInput" 
                        placeholder="Enter product keyword (e.g., wireless headphones, laptop, books...)"
                        required
                    >
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search Products
                </button>
            </form>
        </section>

        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p>Searching Amazon products...</p>
            <small>This may take a few moments</small>
        </div>

        <div class="error-message" id="errorMessage">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>

        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-meta" id="resultsMeta"></div>
            </div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000';
        
        // DOM elements
        const searchForm = document.getElementById('searchForm');
        const keywordInput = document.getElementById('keywordInput');
        const searchBtn = document.getElementById('searchBtn');
        const loadingSection = document.getElementById('loadingSection');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const resultsSection = document.getElementById('resultsSection');
        const resultsMeta = document.getElementById('resultsMeta');
        const productsGrid = document.getElementById('productsGrid');

        // Event listeners
        searchForm.addEventListener('submit', handleSearch);
        
        // Handle form submission
        async function handleSearch(e) {
            e.preventDefault();
            
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                showError('Please enter a search keyword');
                return;
            }
            
            try {
                showLoading();
                hideError();
                hideResults();
                
                const response = await fetch(`${API_BASE_URL}/api/scrape?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                hideLoading();

                if (!response.ok) {
                    throw new Error(data.message || 'Failed to fetch products');
                }
                
                if (data.success) {
                    displayResults(data);
                } else {
                    throw new Error(data.message || 'Unknown error occurred');
                }
                
            } catch (error) {
                hideLoading();
                console.error('Search error:', error);
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Unable to connect to the server. Make sure the backend is running on http://localhost:3000');
                } else {
                    showError(error.message || 'An unexpected error occurred');
                }
            }
        }
        
        // Display search results
        function displayResults(data) {
            const { keyword, totalProducts, products, timestamp } = data;
            
            // Update meta information
            const searchTime = new Date(timestamp).toLocaleString();
            resultsMeta.innerHTML = `
                Found <strong>${totalProducts}</strong> products for "<strong>${keyword}</strong>"
                <br><small>Searched at ${searchTime}</small>
            `;
            
            // Clear previous results
            productsGrid.innerHTML = '';
            
            if (products.length === 0) {
                productsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.3;"></i>
                        <p>No products found for "${keyword}"</p>
                        <small>Try a different search term</small>
                    </div>
                `;
            } else {
                // Create product cards
                products.forEach(product => {
                    const productCard = createProductCard(product);
                    productsGrid.appendChild(productCard);
                });
            }
            
            showResults();
        }
        
        // Create individual product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            const imageHtml = product.imageUrl 
                ? `<img src="${product.imageUrl}" alt="${product.title}" class="product-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">`
                : '';
            
            const noImageHtml = !product.imageUrl 
                ? `<div class="no-image"><i class="fas fa-image"></i></div>`
                : `<div class="no-image" style="display:none;"><i class="fas fa-image"></i></div>`;
            
            const starsHtml = generateStars(product.rating);
            
            const ratingHtml = product.rating 
                ? `
                    <div class="product-rating">
                        <div class="stars">${starsHtml}</div>
                        <span class="rating-text">${product.rating}/5</span>
                    </div>
                `
                : '<div class="product-rating"><span class="rating-text">No rating available</span></div>';
            
            const reviewsHtml = product.reviewCount 
                ? `<div class="product-reviews">${product.reviewCount.toLocaleString()} reviews</div>`
                : '<div class="product-reviews">No reviews yet</div>';
            
            card.innerHTML = `
                ${imageHtml}
                ${noImageHtml}
                <h3 class="product-title">${escapeHtml(product.title)}</h3>
                ${ratingHtml}
                ${reviewsHtml}
            `;
            
            return card;
        }
        
        // Generate star rating HTML
        function generateStars(rating) {
            if (!rating) return '';
            
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            let starsHtml = '';
            
            // Full stars
            for (let i = 0; i < fullStars; i++) {
                starsHtml += '<i class="fas fa-star star"></i>';
            }
            
            // Half star
            if (hasHalfStar) {
                starsHtml += '<i class="fas fa-star-half-alt star"></i>';
            }
            
            // Empty stars
            for (let i = 0; i < emptyStars; i++) {
                starsHtml += '<i class="far fa-star star empty"></i>';
            }
            
            return starsHtml;
        }
        
        // Utility functions
        function showLoading() {
            loadingSection.classList.add('show');
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
        }
        
        function hideLoading() {
            loadingSection.classList.remove('show');
            searchBtn.disabled = false;
            searchBtn.innerHTML = '<i class="fas fa-search"></i> Search Products';
        }
        
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
        }
        
        function hideError() {
            errorMessage.classList.remove('show');
        }
        
        function showResults() {
            resultsSection.classList.add('show');
        }
        
        function hideResults() {
            resultsSection.classList.remove('show');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            keywordInput.focus();
            
            // Add some example suggestions
            const suggestions = [
                'wireless headphones',
                'gaming laptop',
                'coffee machine',
                'running shoes',
                'smartphone'
            ];
            
            let suggestionIndex = 0;
            const placeholder = keywordInput.getAttribute('placeholder');
            
            setInterval(() => {
                if (document.activeElement !== keywordInput && keywordInput.value === '') {
                    keywordInput.setAttribute('placeholder', `Try: ${suggestions[suggestionIndex]}`);
                    suggestionIndex = (suggestionIndex + 1) % suggestions.length;
                }
            }, 3000);
        });
    </script>
</body>
</html>
